<table class="table">
    <thead class="thead-dark">
    <tr>
        <th class="col-1">STT</th>
        <th class="col-2">Image</th>
        <th class="col-6">Name</th>
        <th class="col-2">Create Date</th>
        <th class="col-2">Price</th>

        <th class="col-2">

        </th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="item in pager.items">
        <th>{{item.id - 211}}</th>
        <td> <img ng-src="{{item.thumbnail_url}}" class="rounded form-group"
                  width="100" height="100" alt="..."></td>
        <td>{{item.name}}</td>
        <td>{{item.createDate | date:'dd-MM-yyyy' }}</td>
        <td>{{item.price | number:0}}</td>

        <td>
            <div class="btn-group btn-group-xs">
                <button type="button" class="btn btn-success" data-toggle="modal" data-target="#staticBackdrop" ng-click="edit(item)">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                         class="bi bi-eraser" viewBox="0 0 16 16">
                        <path d="M8.086 2.207a2 2 0 0 1 2.828 0l3.879 3.879a2 2 0 0 1 0 2.828l-5.5 5.5A2 2 0 0 1 7.879 15H5.12a2 2 0 0 1-1.414-.586l-2.5-2.5a2 2 0 0 1 0-2.828l6.879-6.879zm2.121.707a1 1 0 0 0-1.414 0L4.16 7.547l5.293 5.293 4.633-4.633a1 1 0 0 0 0-1.414l-3.879-3.879zM8.746 13.547 3.453 8.254 1.914 9.793a1 1 0 0 0 0 1.414l2.5 2.5a1 1 0 0 0 .707.293H7.88a1 1 0 0 0 .707-.293l.16-.16z"/>
                    </svg>
                </button>
                <button type="button" class="btn btn-danger">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" ng-click="delete(item)"
                         class="bi bi-trash" viewBox="0 0 16 16">
                        <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6Z"/>
                        <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1ZM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118ZM2.5 3h11V2h-11v1Z"/>
                    </svg>
                </button>
            </div>
        </td>
    </tr>
    </tbody>
</table>
