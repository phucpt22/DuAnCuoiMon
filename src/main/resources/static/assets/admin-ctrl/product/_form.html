<form>
    <div class="form-row">
       <label for="exampleFormControlFile1"> <img src="/assets/admin/images/bg-title-01.jpg" class="rounded float-left form-group" width="200" height="200"
                    alt="..."></label>

        <div class="form-group">
            <label for="exampleFormControlFile1">Example file input</label>
            <input type="file" class="form-control-file" id="exampleFormControlFile1">
        </div>
    </div>

    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="inputID">ID</label>
            <input type="text" class="form-control" id="inputID">
        </div>
        <div class="form-group col-md-6">
            <label for="inputName">Name</label>
            <input type="text" class="form-control" id="inputName">
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="inputDate">Create Date</label>
            <input type="date" class="form-control" id="inputDate" placeholder="dd/MM/yyy">
        </div>
        <div class="form-group col-md-6">
            <label for="inputPrice">Price</label>
            <input type="text" class="form-control" id="inputPrice">
        </div>
    </div>
    <div class="form-group">
        <label for="inlineRadio1">Available</label>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
            <label class="form-check-label" for="inlineRadio1">Yes</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
            <label class="form-check-label" for="inlineRadio2">No</label>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-4">
            <label for="inputCategory">Category Id</label>
            <select id="inputCategory" class="form-control">
                <option>Choose...</option>
                <option>...</option>
            </select>
        </div>
    </div>
</form>
