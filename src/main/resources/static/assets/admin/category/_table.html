<div class="col-12">
    <div class="card my-4">
        <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
            <div class="bg-gradient-primary shadow-primary border-radius-lg pt-4 pb-3">
                <h6 class="text-white text-capitalize ps-3">Authors table</h6>
            </div>
        </div>
        <div class="card-body px-0 pb-2">
            <div class="table-responsive p-0">


                <table class="table align-items-center mb-0">
                    <thead>
                        <tr>
                            <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">ID</th>
                            <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7 ps-2">Name
                            </th>
                            <th class="text-secondary opacity-7"></th>
                        </tr>
                    </thead>
                    <!-- Nội dung bảng -->
                    <tbody>
                        <tr ng-repeat="c in pager.cates">
                            <th class="col-2">
                                <h6 class="mb-0 text-truncate text-sm">{{c.id}}</h6>
                            </th>
                            <th class="col-2">
                                <h6 class="mb-0 text-truncate text-sm">{{c.name}}</h6>
                            </th>
                            <td class="align-middle col-2">
                                <a href="javascript:;" class="text-secondary font-weight-bold text-xs"
                                    data-toggle="tooltip" data-original-title="Edit user" ng-click="edit(c)">
                                    Edit
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>

            </div>
        </div>
    </div>
    <div class="card-footer text-center">
        <button class="btn btn-danger" ng-click="pager.first()" type="button">
            <i class="fa-solid fa-circle-chevron-left"></i>
        </button>
        <button class="btn btn-primary" ng-click="pager.prev()" type="button">
            <i class="fa-solid fa-backward"></i>
        </button>
        <span class="btn btn-warning">
            <i class="fa-solid fa-download"></i> {{pager.page+1}} of {{pager.count}}
        </span>
        <button class="btn btn-primary" ng-click="pager.next()" type="button">
            <i class="fa-solid fa-forward"></i>
        </button>
        <button class="btn btn-danger" ng-click="pager.last()" type="button">
            <i class="fa-solid fa-circle-chevron-right"></i>
        </button>
    </div>
</div>
<div class="card mt-4">

    <div class="card-body p-2">
        <!-- Button trigger modal -->
        <!-- Modal -->

        <div class="row">
            <div class="col-md-6">
                <div class="input-group input-group-outline my-3">
                    <input ng-model="form.id" type="text" class="form-control" placeholder="ID">
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-group input-group-outline my-3">
                    <input ng-model="form.name" type="text" class="form-control" placeholder="Name">
                </div>
            </div>
        </div>

    </div>
</div>
<div class="card mt-4">
    <div class="card-body p-3">
        <div class="row">
            <div class="col-lg-3 col-sm-6 col-12">
                <button class="btn bg-gradient-success w-100 mb-0 toast-btn" type="button"
                    data-target="successToast" ng-click="create()">Create</button>
            </div>
            <div class="col-lg-3 col-sm-6 col-12 mt-sm-0 mt-2">
                <button class="btn bg-gradient-info w-100 mb-0 toast-btn" type="button"
                    data-target="infoToast" ng-click="update()">Update</button>
            </div>
            <div class="col-lg-3 col-sm-6 col-12 mt-lg-0 mt-2">
                <button class="btn bg-gradient-warning w-100 mb-0 toast-btn" type="button"
                    data-target="warningToast" ng-click="delete(form)">Delete</button>
            </div>
            <div class="col-lg-3 col-sm-6 col-12 mt-lg-0 mt-2">
                <button class="btn bg-gradient-danger w-100 mb-0 toast-btn" type="button"
                    data-target="dangerToast" ng-click="reset()">New</button>
            </div>
        </div>
    </div>
</div>

</div>
