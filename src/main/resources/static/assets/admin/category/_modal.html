<div class="col-md-4">

    <div class="row">
        <div class="col-md-4">
            <!-- Button trigger modal -->
            <!-- Modal -->
            <div class="modal fade" data-bs-backdrop="static" id="modal-category" tabindex="-1" role="dialog"
                aria-labelledby="modal-title-product" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title font-weight-normal" id="exampleModalLongTitle">Modal title</h5>
                            <button type="button" class="btn-close text-dark" data-bs-dismiss="modal"
                                aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="input-group input-group-outline my-3">
                                            <input ng-model="form.id" type="text" class="form-control" placeholder="ID">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="input-group input-group-outline my-3">
                                            <input ng-model="form.name" type="text" class="form-control"
                                                placeholder="Name">
                                        </div>
                                    </div>
                                </div>
                                <div class="d-none">
                                    <input ng-model="form.rating_average" type="text" class="form-control">
                                    <input ng-model="form.review_count" type="text" class="form-control">
                                    <input ng-model="form.image_urls" type="text" class="form-control">
                                    <input ng-model="form.createDate" type="text" class="form-control">
                                </div>
                            </form>
                        </div>

                        <div class="modal-footer">
                            <button type="button" class="btn btn-white" ng-click="create()"
                                data-bs-dismiss="modal">Add</button>
                            <button type="button" class="btn btn-white" ng-click="update()"
                                data-bs-dismiss="modal">Update</button>
                            <button type="button" class="btn text-red" ng-click="reset()">Reset</button>
                        </div>

                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
