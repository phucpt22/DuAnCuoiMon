<div class="col-md-4">

    <div class="row">
        <div class="col-md-4">
            <!-- Button trigger modal -->
            <!-- Modal -->
            <div class="modal fade" data-bs-backdrop="static" id="modal-category" tabindex="-1" role="dialog"
                 aria-labelledby="modal-title-product" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title font-weight-normal" id="exampleModalLongTitle">Modal title</h5>
                            <button type="button" class="btn-close text-dark" data-bs-dismiss="modal"
                                    aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="input-group input-group-outline my-3">
                                            <input ng-model="form.id" type="text" class="form-control" placeholder="ID">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="input-group input-group-outline my-3">
                                            <input ng-model="form.name" type="text" class="form-control" placeholder="Name">
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <div class="card mt-4">
                                <div class="card-body p-3">
                                    <div class="row">
                                        <div class="col-lg-4 col-sm-6 col-12">
                                            <button class="btn bg-gradient-success w-100 mb-0 toast-btn" type="button" data-target="successToast"
                                                ng-click="create()">Create</button>
                                        </div>
                                        <div class="col-lg-4 col-sm-6 col-12 mt-sm-0 mt-2">
                                            <button class="btn bg-gradient-info w-100 mb-0 toast-btn" type="button" data-target="infoToast"
                                                ng-click="update()">Update</button>
                                        </div>
                                        <div class="col-lg-4 col-sm-6 col-12 mt-lg-0 mt-2">
                                            <button class="btn bg-gradient-warning w-100 mb-0 toast-btn" type="button" data-target="warningToast"
                                                ng-click="delete(form)">Delete</button>
                                        </div>
                                        <div class="col-lg-4 col-sm-6 col-12 mt-lg-0 mt-2">
                                            <button class="btn bg-gradient-danger w-100 mb-0 toast-btn" type="button" data-target="dangerToast"
                                                ng-click="reset()">New</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
