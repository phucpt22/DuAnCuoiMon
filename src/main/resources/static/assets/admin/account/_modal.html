<div class="col-md-2" style="margin-left: 460px; text-align: center;">

    <div class="row">
        <div class="col-md-4">
            <!-- Button trigger modal -->
            <!-- Modal -->
            <div class="modal fade" data-bs-backdrop="static" id="modal-product" tabindex="-1" role="dialog"
                 aria-labelledby="modal-title-product" aria-hidden="true">
                <div class="modal-dialog" role="document" style="margin-left: 500px">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title font-weight-normal" id="exampleModalLongTitle">Chỉnh sửa người dùng</h5>
                            <button type="button" class="btn-close text-dark" data-bs-dismiss="modal"
                                    aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="row">
                                    <div class="col-md-12 text-center">
                                        <label for="exampleFormControlFile1">
                                            <img class="rounded form-group"
                                                 width="150" height="150" alt="..."
                                                 ng-src="/assets/user/img/{{form.photo}}"/>
                                        </label>
                                    </div>
                                    <div>
                                        <input type="file" class="fade" id="exampleFormControlFile1">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <label class="form-label">Tên người dùng</label>
                                        <div class="input-group input-group-outline my-3">

                                            <input type="text" ng-model="form.fullName" class="form-control">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label">Email</label>
                                        <div class="input-group input-group-outline my-3">

                                            <input type="text" ng-model="form.gmail" class="form-control">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-check form-check-inline">
                                            <label>Available</label>
                                            <input class="form-check-input" type="radio" name="flexRadioDefault"
                                                   id="customRadio1">
                                            <label class="custom-control-label" for="customRadio1">Yes</label>
                                            <input class="form-check-input" type="radio" name="flexRadioDefault"
                                                   id="customRadio2">
                                            <label class="custom-control-label" for="customRadio2">No</label>
                                        </div>
                                    </div>

                                </div>
                                <div class="row">
                                    <div class="input-group input-group-outline">
                                        <textarea class="form-control" rows="5"
                                                  placeholder="Say a few words about who you are or what you're working on."
                                                  spellcheck="false"></textarea>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-white">Ok, Got it</button>
                            <button type="button" class="btn btn-link text-red ml-auto" data-bs-dismiss="modal">Close
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
