<div class="card h-100">
    <div class="card-header pb-0 p-3">
        <div class="row">
            <div class="col-6 d-flex align-items-center">
                <h6 class="mb-0">Order</h6>
            </div>
            <div class="col-6 text-end">
                <button class="btn btn-outline-primary btn-sm mb-0">View All</button>
            </div>
        </div>
    </div>
    <div class="card-body p-3 pb-0">
        <ul class="list-group">
            <li ng-repeat="item in items_order" class="list-group-item border-0 d-flex justify-content-between ps-0 mb-2 border-radius-lg">
                <div class="d-flex flex-column">
                    <h6 class="mb-1 text-dark font-weight-bold text-sm">{{item.id}}</h6>
                    <span class="text-xs">{{item.address}}</span>
                </div>
                <div class="d-flex align-items-center text-sm">
                    {{item.original_price}}
                    <button class="btn btn-link text-dark text-sm mb-0 px-0 ms-4"><i class="material-icons text-lg position-relative me-1">picture_as_pdf</i>
                        {{item.status_order}}</button>
                </div>
            </li>
        </ul>
    </div>
</div>
