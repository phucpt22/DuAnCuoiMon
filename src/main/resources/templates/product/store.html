<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{/user/layout :: dynamic(~{::main})}">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>store</title>

    </head>
	<body >
		<main >
		<!-- SECTION -->
		<div class="section">
			<!-- container -->
			<div class="container">
				<!-- row -->
				<div class="row">
					<!-- ASIDE -->
					<div id="aside" class="col-md-3">
						<!-- aside Widget -->
						<div class="aside">
							<h3 class="aside-title">Categories</h3>
							<div class="checkbox-filter" >
								<div class="input-checkbox">
									<input type="checkbox" id="category-1">
									<label for="category-1">
										<span></span>
										<a href="/product/list">Tất cả các loại</a>
									</label>
								</div>
								<div class="input-checkbox" th:each="c : *{cates}">
									<input type="checkbox" id="category-2">
									<label for="category-2">
										<span></span>
										<a class="dropdown-item"
											   th:href="@{|/products?cid=${c.id}|}"> [[${c.name}]]</a>
									</label>
								</div>
							</div>
						</div>
						<!-- /aside Widget -->

						<!-- aside Widget -->
						<div class="aside">
							<h3 class="aside-title">Price</h3>
							<div class="price-filter">
								<div id="price-slider"></div>
								<div class="input-number price-min">
									<input id="minPrice" type="number" name="minPrice">
									<span class="qty-up">+</span>
									<span class="qty-down">-</span>
								</div>
								<span>-</span>
								<div class="input-number price-max">
									<input id="maxPrice" type="number" name="maxPrice">
									<span class="qty-up">+</span>
									<span class="qty-down">-</span>
								</div>

							</div>
							<button type="submit" class="btn btn-danger"> Filter </button>
						</div>
						<!-- /aside Widget -->

						<!-- aside Widget -->
						<div class="aside">
							<h3 class="aside-title">Top selling</h3>
							<div class="product-widget">
								<div class="product-img">
									<img src="/assert/user/img/product01.png" alt="">
								</div>
								<div class="product-body">
									<p class="product-category">Category</p>
									<h3 class="product-name"><a href="#">product name goes here</a></h3>
									<h4 class="product-price">$980.00 <del class="product-old-price">$990.00</del></h4>
								</div>
							</div>

							<div class="product-widget">
								<div class="product-img">
									<img src="/assert/user/img/product02.png" alt="">
								</div>
								<div class="product-body">
									<p class="product-category">Category</p>
									<h3 class="product-name"><a href="#">product name goes here</a></h3>
									<h4 class="product-price">$980.00 <del class="product-old-price">$990.00</del></h4>
								</div>
							</div>


							<div class="product-widget">
								<div class="product-img">
									<img src="/assert/user/img/product03.png" alt="">
								</div>
								<div class="product-body">
									<p class="product-category">Category</p>
									<h3 class="product-name"><a href="#">product name goes here</a></h3>
									<h4 class="product-price">$980.00 <del class="product-old-price">$990.00</del></h4>
								</div>
							</div>
						</div>
						<!-- /aside Widget -->
					</div>
					<!-- /ASIDE -->

					<!-- STORE -->
					<div id="store" class="col-md-9">
						<!-- store top filter -->
						<div class="store-filter clearfix">
							<div class="store-sort">
								<label>
									Sort By:
									<select class="input-select">
										<option value="0">Popular</option>
										<option value="1">Position</option>
									</select>
								</label>

								<label>
									Show:
									<select class="input-select">
										<option value="0">20</option>
										<option value="1">50</option>
									</select>
								</label>
							</div>
							<ul class="store-grid">
								<li class="active"><i class="fa fa-th"></i></li>
								<li><a href="#"><i class="fa fa-th-list"></i></a></li>
							</ul>
						</div>
						<!-- /store top filter -->

						<!-- store products -->
						<div class="row">
							<!-- product -->
							<div class="col-md-4" th:each="p : ${items}">
								<div class="product">
									<div class="product-img">
										<img src="" th:src="@{|${p.thumbnail_url}|}" alt="">
										<div class="product-label">
											<span class="sale">-30%</span>
											<span class="new">NEW</span>
										</div>
									</div>
									<div class="product-body">
<!--										<p class="product-category">Category</p>-->
										<h3 class="product-name" th:text="${p.name}"> </h3>
										<h4 class="product-price" > $[[${p.price}]]  <del class="product-old-price">$990.00</del></h4>
										<div class="product-rating">
											<i class="fa fa-star"></i>
											<i class="fa fa-star"></i>
											<i class="fa fa-star"></i>
											<i class="fa fa-star"></i>
											<i class="fa fa-star"></i>
										</div>
										<div class="product-btns">
											<a th:href="@{|/product/detail/${p.id}|}"><i class="fa fa-eye"></i> See more...
											</a>
											<a ><i class="fa-solid fa-thumbs-up"></i> Like
											</a>

										</div>
									</div>
									<div class="add-to-cart">
										<button th:attr="ng-click=@{|cart.add(${p.id})|}" class="add-to-cart-btn"><i class="fa fa-shopping-cart"></i> add to cart</button>
									</div>
								</div>
							</div>
							<!-- /product -->

						</div>
						<!-- /store products -->

						<div class="store-filter clearfix">
							<ul class="store-pagination">
								<li th:if="${currentPage > 0}">
									<a th:href="@{/products(page=0)}">&laquo;</a>
								</li>
								<li th:if="${currentPage > 0}">
									<a th:href="@{/products(page=${currentPage-1}), search(searchTerm=${searchTerm}}">&lsaquo;</a>
								</li>
								 <li th:each="pageNum : ${#numbers.sequence(currentPage - 1, currentPage + 1)}" th:classappend="${pageNum == currentPage} ? active">
     								 <a th:if="${pageNum >= 0 and pageNum < totalPages}" th:href="@{|/products?page=${pageNum}|}" th:text="${pageNum+1}" class="page-link"></a>
    							</li>
								<li th:if="${currentPage < totalPages-1}">
									<a th:href="@{/products(page=${currentPage+1})}">&rsaquo;</a>
								</li>
								<li th:if="${currentPage < totalPages-1}">
									<a th:href="@{|/products?page=${totalPages-1}|}">&raquo;</a>
								</li>
							</ul>
						</div>

						<!-- /store bottom filter -->
					</div>
					<!-- /STORE -->
				</div>
				<!-- /row -->
			</div>
			<!-- /container -->
		</div>
		<!-- /SECTION -->
	</main>
	<script>


	</script>
	</body>

</html>
