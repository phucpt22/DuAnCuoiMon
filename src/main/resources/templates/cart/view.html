<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/25/25694.png" type="/image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <script
            src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script
            src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
            integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
            crossorigin="anonymous"></script>
</head>
<style>
    body {
        background: #eecda3;
        background: -webkit-linear-gradient(to right, #eecda3, #ef629f);
        background: linear-gradient(to right, #eecda3, #ef629f);
        min-height: 100vh;
        margin: 0 auto;
    }
</style>
<body ng-app="shopping-cart"
      ng-controller="shopping-cart-ctrl">
<div class="px-4 px-lg-0">
    <div class="pb-5">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 p-5 bg-white rounded shadow-sm mb-5">

                    <!-- Shopping cart table -->
                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                            <tr>
                                <th scope="col" class="border-0 bg-light">
                                    <div class="p-2 text-uppercase">Image</div>
                                </th>
                                <th scope="col" class="border-0 bg-light">
                                    <div class="p-2 text-uppercase">Name</div>
                                </th>
                                <th scope="col" class="border-0 bg-light">
                                    <div class="py-2 text-uppercase">Price</div>
                                </th>
                                <th scope="col" class="border-0 bg-light">
                                    <div class="py-2 text-uppercase">Quantity</div>
                                </th>
                                <th scope="col" class="border-0 bg-light">
                                    <div class="py-2 text-uppercase">Amount</div>
                                </th>
                                <th scope="col" class="border-0 bg-light">
                                    <div class="py-2 text-uppercase">Remove</div>
                                </th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="item in cart.items">
                                <td scope="row" class="border-0">
                                    <div class="p-2">
                                        <img src="/assert/user/img/{{item.image}}" alt="" width="70" class="img-fluid rounded shadow-sm">

                                    </div>
                                </td>
                                <td>
                                    <div class="d-inline-block align-middle">
                                        <h5 class="mb-0"> <a href="#" class="text-dark d-inline-block align-middle">{{item.name}}</a></h5><span class="text-muted font-weight-normal font-italic d-block">Category: Watches</span>
                                    </div>
                                </td>
                                <td class="border-0 align-middle"><strong>${{item.price|number:2}}</strong></td>
                                <td class="border-0 align-middle"><strong><input
                                        ng-change="cart.saveToLocalStorage()" ng-model="item.qty"
                                        class="form-control text-center" type="number" min="1"></strong></td>
                                <td class="border-0 align-middle"><strong>${{item.price*item.qty|number:2}}</strong></td>
                                <td class="border-0 align-middle"><button ng-click="cart.remove(item.id)"
                                                                          class="btn btn-outline-danger">
                                    <i class="fa-solid fa-trash"></i>
                                </button></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="card-footer text-end">
                        <button ng-click="cart.clear()" type="button" class="btn btn-danger">
                            <i class="fa-solid fa-trash-can"></i> Clear
                        </button>
                        <a th:href="@{/order/checkout}" class="btn btn-primary">Checkout
                            <i class="fa-solid fa-arrow-right-long"></i>
                        </a>
                    </div>
                    <!-- End -->
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script src="/assert/cart.js"></script>
</html>
